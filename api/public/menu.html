<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../backend/servicios/servicios.js"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">Mi Empresa</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

            <span class="navbar-text text-white">Bienvenido, <strong id="nombre_cliente">Cliente</strong></span>
        </div>
    </div>
</nav>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Lista de Servicios</h2>
        <div class="mb-4">
            <label for="filterStatus" class="form-label">Filtrar por Estado:</label>
            <select id="filterStatus" class="form-select">
                <option value="todos">Todos</option>
                <option value="completado">Completado</option>
                <option value="pendiente">Pendiente</option>
                <option value="en proceso">En proceso</option>
            </select>
        </div>
        <div class="accordion" id="accordionServicios">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <span class="me-auto">Asunto del Servicio 1</span>
                        <span class="me-3">#12345</span>
                        <div class="badge bg-success">Completado</div>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionServicios">
                    <div class="accordion-body">
                        Detalles del servicio 1.
                        <a href="servicio.html" class="btn  btn-dark float-end">Ver detalles</a>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <span class="me-auto">Asunto del Servicio 2</span>
                        <span class="me-3">#67890</span>
                        <div class="badge bg-warning">Pendiente</div>
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionServicios">
                    <div class="accordion-body">
                        Detalles del servicio 2.
                        <a href="servicio.html" class="btn  btn-dark float-end">Ver detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
